<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Andrew Larin" />
        <title>jQuery InteractiveMap</title>
        <link type="text/css" media="screen" rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/imgareaselect-animated.css" />
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.interactivemap.js"></script>
        <script type="text/javascript" src="js/jquery.imgareaselect.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="table">
                    <div class="table-cell">
                        <div class="header-text">interactiveMap v0.6</div>
                        <div class="clicks">Your clicks by Map: <span class="click-count">1</span></div>
                    </div>
                </div>
            </header>
            <div id="img-cont">
                <img src="img/cars.jpg" alt="" />
            </div>
            <div id="img-data"><div id="blink">Loading...</div></div>
            <div id="images-container">
                <div class="image left">
                    <img src="img/mclaren_p1.jpg"/>
                </div>
                <div class="image right">
                    <img src="img/mclaren_p1.jpg"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
